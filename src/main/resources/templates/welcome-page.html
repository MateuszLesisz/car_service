<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{welcome-page.title}"></title>
    <link th:href="@{css/style.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:class="container">
    <header>
        <img src="../static/images/auto.png" width="1000" th:src="@{images/auto.png}" th:width="110">
    </header>
        <h1 th:text="#{welcome-page.all.broken.cars}"></h1>
        <a th:href = "@{broken/car/table}">
            <button type = "button" th:text = "#{welcome-page.button.check}"></button>
        </a>
        <h1 th:text="#{welcome-page.fixed.cars}"></h1>
        <a th:href = "@{fixed/car/table}">
            <button type = "button" th:text = "#{welcome-page.button.check}"></button>
        </a>
    <h1 th:text="#{welcome.page.add.broken.car}"></h1>
        <a th:href="@{/car/new}">
            <button type="button" th:text="#{welcome-page.button.add}"></button>
        </a>
</div>
</body>
</html>

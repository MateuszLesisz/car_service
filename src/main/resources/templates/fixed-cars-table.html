<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{service.title}"></title>
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav>
    <div>
        <a th:href="@{/}">
        </a>
    </div>
</nav>
<h1 th:text="#{fixed.cars.headline}"></h1>
<table>
    <tr>
        <th th:text="#{broken.car.id}"></th>
        <th th:text="#{broken.car.registrationNumber}"></th>
        <th th:text="#{broken.car.name}"></th>
        <th th:text="#{broken.car.color}"></th>
        <th th:text="#{broken.car.yearOfProduction}"></th>
        <th th:text="#{broken.car.add.date}"></th>
        <th th:text="#{broken.car.isFixed}"></th>
    </tr>
    <tr th:each="brokenCar: ${car}" th:field="${brokenCar}">
        <td th:text="${brokenCar.getBrokenCar().getId()}"></td>
        <td th:text="${brokenCar.getBrokenCar().getRegistrationNumber()}"></td>
        <td th:text="${brokenCar.getBrokenCar().getName()}"></td>
        <td th:text="${brokenCar.getBrokenCar().getColor()}"></td>
        <td th:text="${brokenCar.brokenCar.getYearOfProduction()}"></td>
        <td th:text="${brokenCar.getBrokenCar().getDateOfAddCar()}"></td>
        <td th:text="${brokenCar.fixedDate}"></td>
    </tr>
</table>
<nav>
    <div>
        <a th:href = "@{/}">
            <button type = "button" th:text = "#{broken.car.back.button}"></button>
        </a>
    </div>
</nav>
</body>
</html>

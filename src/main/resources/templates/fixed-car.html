<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{service.title}"></title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:class="container">

    <nav>
        <a th:href = "@{/}" th:text="#{main.page}">
        </a>
        <a th:href = "@{/fixed/car/table}" th:text="#{check.fixed.cars}">
        </a>
        <a th:href = "@{/broken/car/table}" th:text="#{check.broken.cars}">
        </a>
        <a th:href="@{/car/new}" th:text="#{add.new.car}">
        </a>
        <a th:href = "@{/logout}" th:text="#{logout}">
        </a>
    </nav>

    <main>
        <h1 th:text="#{info.fixed.success}"></h1>
    </main>
</div>
</body>
</html>

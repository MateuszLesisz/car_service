<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{cars.title}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav>
    <div>
        <a th:href="@{/car/1}">
        </a>
    </div>
</nav>

<h1 th:text="#{cars.headline}"></h1>

<ul>
    <li th:text="#{car.id} + ': ' + ${cars.id}"></li>
    <li th:text="#{car.registrationNumber} + ': ' + ${cars.registrationNumber}"></li>
    <li th:text="#{car.name} + ': ' + ${cars.name}"></li>
    <li th:text="#{car.color} + ': ' + ${cars.color}"></li>
    <li th:text="#{car.yearOfProduction} + ': ' + ${cars.yearOfProduction}"></li>
    <li th:text="#{car.date} + ': ' + ${cars.today}"></li>
    <div th:switch="${cars.isFixed}">
        <li th:if="${cars.isFixed}" th:text="#{car.isFixed} + ': ' + #{car.fixed}"></li>
        <li th:unless="${cars.isFixed}" th:text="#{car.isFixed} + ': ' + #{car.not.fixed}"></li>
    </div>

</ul>

<nav>
    <div>
        <a th:href = "@{/}">
            <button type = "button" th:text = "#{cars.back.button}"></button>
        </a>
    </div>
</nav>
</body>
</html>

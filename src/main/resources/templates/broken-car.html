<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{brokenCars.title}"></title>
</head>
<body>

<nav>
    <div>
        <a th:href="@{broken/car/table}">
        </a>
    </div>
</nav>

<h1 th:text="#{brokenCars.headline}"></h1>

<ul>
    <li th:text="#{brokenCar.id} + ': ' + ${cars.get().id}"></li>
    <li th:text="#{brokenCar.registrationNumber} + ': ' + ${cars.get().registrationNumber}"></li>
    <li th:text="#{brokenCar.name} + ': ' + ${cars.get().name}"></li>
    <li th:text="#{brokenCar.color} + ': ' + ${cars.get().color}"></li>
    <li th:text="#{brokenCar.yearOfProduction} + ': ' + ${cars.get().yearOfProduction}"></li>
    <li th:text="#{brokenCar.date} + ': ' + ${cars.get().dateOfAddCar}"></li>
    <div th:switch="${cars.get().isFixed}">
        <li th:if="${cars.get().isFixed}" th:text="#{brokenCar.isFixed} + ': ' + #{brokenCar.fixed}"></li>
        <li th:unless="${cars.get().isFixed}" th:text="#{brokenCar.isFixed} + ': ' + #{brokenCar.not.fixed}"></li>
        <a th:href="@{/fixed/car/{id}(id=${cars.get().id})}">
            <button type="button" th:text="#{brokenCar.fix}"></button>
        </a>
    </div>
</ul>
<nav>
    <div>
        <a th:href = "@{/}">
            <button type = "button" th:text = "#{brokenCars.back.button}"></button>
        </a>
    </div>
</nav>
</body>
</html>

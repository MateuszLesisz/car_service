<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text ="#{service.title}"></title>
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/table.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:class="container">
    <header>
        <h1 th:text="#{broken.car.info}"></h1>
    </header>
    <main>
<table>
    <th th:text="#{broken.car.registrationNumber} + ': ' + ${cars.get().registrationNumber}"></th>
    <th th:text="#{broken.car.name} + ': ' + ${cars.get().name}"></th>
    <th th:text="#{broken.car.color} + ': ' + ${cars.get().color}"></th>
    <th th:text="#{broken.car.yearOfProduction} + ': ' + ${cars.get().yearOfProduction}"></th>
    <th th:text="#{broken.car.add.date} + ': ' + ${cars.get().dateOfAddCar}"></th>
    <div th:switch="${cars.get().isFixed}">
        <th th:if="${cars.get().isFixed}" th:text="#{broken.car.isFixed} + ': ' + #{broken.car.fixed}"></th>
        <th th:unless="${cars.get().isFixed}" th:text="#{broken.car.isFixed} + ': ' + #{broken.car.not.fixed}"></th>
    </div>
</table>
        <a th:href="@{/fixed/car/{id}(id=${cars.get().id})}">
            <button type="button" th:text="#{broken.car.fix}"></button>
        </a>
    </main>
</div>
</body>
</html>
